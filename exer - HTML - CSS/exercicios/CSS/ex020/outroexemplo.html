<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 25px;
        }
        div:hover{
            color: red;
        }
        div >p {
            display: none;
        }
        div:hover >p{
            display: block;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: black;
            color: white;
        }
    </style>
    <title>exemplo de pseudoclasse em texto</title>
</head>
<body>
    <h1>Passe o mause no texto abaixo</h1>
    <div>
        Passe o mause aqui!
        <p>TEXTO ESCONDIDO!!</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
