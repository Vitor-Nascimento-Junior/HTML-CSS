    <title>Paragráfo em Html</title>
</head>
<body>
    <h1>Desafio dos Paragráfos</h1>
    <h2>Faça varias quebras de linha sem usar varios BR's</h2>

    <p>**two</p>
    <p>***three</p>
    <p>****four</p>
    <br>
    <p>****Four</p>
    <p>***Three</p>
    <p>**Two</p>
    <p>*One</p>
